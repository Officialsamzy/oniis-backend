 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Onii’s Log Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0f14;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e5e5;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .auth-header h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: #f9fafb;
    }

    .auth-header p {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 6px;
    }

    .auth-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 5px;
      color: #e5e7eb;
      font-size: 14px;
    }

    .auth-container input:focus {
      outline: none;
      border-color: #22c55e;
    }

    .auth-container button {
      width: 100%;
      padding: 12px;
      background: #22c55e;
      color: #022c22;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }

    .auth-container button:hover {
      background: #16a34a;
    }

    .auth-footer {
      text-align: center;
      margin-top: 18px;
      font-size: 13px;
      color: #9ca3af;
    }

    .auth-footer a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 600;
    }

    .error {
      color: #ef4444;
      text-align: center;
      margin-bottom: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-header">
      <h2>Create Account</h2>
      <p>Join Onii’s Log Marketplace</p>
    </div>

    <p id="error" class="error"></p>

    <form id="registerForm">
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password (min 6 chars)" required>
      <input type="password" name="confirm" placeholder="Confirm password" required>
      <button type="submit">Register</button>
    </form>

    <div class="auth-footer">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwTbHSIl1avnU84nmb0Fm3a0gL9Oy5Q_k",
      authDomain: "oniis-log-marketplace.firebaseapp.com",
      projectId: "oniis-log-marketplace",
      appId: "1:470242896422:web:6fab08ea9f209fd42194e7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();

      const email = document.querySelector('[name="email"]').value;
      const password = document.querySelector('[name="password"]').value;
      const confirm = document.querySelector('[name="confirm"]').value;

      if (password !== confirm) {
        document.getElementById("error").innerText = "Passwords do not match";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "products.html";
        })
        .catch(err => {
          document.getElementById("error").innerText = err.message;
        });
    });
  </script>

</body>
</html>
